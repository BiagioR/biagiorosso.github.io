# Site settings
title: Your Website Name
description: A brief description of your website that appears in search results
url: "https://yourusername.github.io"
baseurl: "/your-repo-name"
author: Your Name
email: your.email@example.com

# Jekyll theme (choose one)
theme: minima
# For GitHub Pages, you might need to use remote_theme instead:
# remote_theme: pages-themes/minimal@v0.2.0

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

# Social links
social:
  github: yourusername
  twitter: yourtwitterhandle
  linkedin: yourlinkedin

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Projects
    url: /projects/
  - title: Blog
    url: /blog/
  - title: Contact
    url: /contact/

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
